<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      
      font-family: Arial, sans-serif;
      background-color: rgb(100, 95, 95);
      text-align: center;
    }

    h1 {
      font-style: italic;
      font-family :'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background:darkviolet ;
      color: white;
      border-radius: 50px;
    }

    #calculator {
      width: 300px;
      height: 390 px;
      margin: 0 auto;
      background-color: rgb(40, 40, 173);
      border: 1px solid #ccc;
      border-radius: 13px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(219, 24, 24, 0.1);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: center;
      margin-bottom: 15px;
      margin-left: -5px;
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 5px;
    }

    button {
      width: 60px;
      height: 65px;
      font-size: 25px;
      margin: 5px;
      background-color: rgb(45, 40, 40);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color:darkviolet ;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <form id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button type="button" onclick="addToDisplay('1')">1</button>
    <button type="button" onclick="addToDisplay('2')">2</button>
    <button type="button" onclick="addToDisplay('3')">3</button>
    <button type="button" onclick="addToDisplay('+')">+</button>
    <br>
    <button type="button" onclick="addToDisplay('4')">4</button>
    <button type="button" onclick="addToDisplay('5')">5</button>
    <button type="button" onclick="addToDisplay('6')">6</button>
    <button type="button" onclick="addToDisplay('-')">-</button>
    <br>
    <button type="button" onclick="addToDisplay('7')">7</button>
    <button type="button" onclick="addToDisplay('8')">8</button>
    <button type="button" onclick="addToDisplay('9')">9</button>
    <button type="button" onclick="addToDisplay('*')">*</button>
    <br>
    <button type="button" onclick="addToDisplay('0')">0</button>
    <button type="button" onclick="clearDisplay()">C</button>
    <button type="button" onclick="calculateResult()">=</button>
    <button type="button" onclick="addToDisplay('/')">/</button>
  </form>

  <script>
    const display = document.getElementById('display');

    function addToDisplay(value) {
      display.value += value;
      console.log("Input: " + display.value);
    }

    function clearDisplay() {
      display.value = '';
      console.log("Input cleared");
    }

    function calculateResult() {
      try {
        const result = eval(display.value);
        display.value = result;
        console.log("Result: " + result);
      } catch (error) {
        display.value = 'Error';
        console.error("Error: " + error);
      }
    }
  </script>
</body>
</html>
